<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

            <script type="text/javascript">
                window["sap-ushell-config"] = {
                    defaultRenderer : "fiori2",
                    renderers: {
                        fiori2: {
                            componentData: {
                                config: {
                                    search: "hidden"
                                }
                            }
                        }
                    },
                    applications: {
                        "BUILD-prototype": {
                            additionalInformation: "SAPUI5.Component=sap.ui.demo.basicTemplate",
                            applicationType: "URL",
                            url: "./",
                            description: "",
                            title: "Test"
                        },
                    }
                };
            </script>
            <script src="https://sapui5.hana.ondemand.com/1.52.13/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

		<title>Basic Template</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.52.13/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{
                "sap.ui.demo.basicTemplate": "./",
                "cencosud.libs.external.polyfill": "/cencosud/libs/external/polyfill/"
                }'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript">
                sap.ui.getCore().attachInit(function() {
                    //Fake LREP
                    jQuery.sap.require("sap.ui.fl.FakeLrepConnector");
                    sap.ui.fl.FakeLrepConnector.enableFakeConnector("fakeLRep.json");

                    
                          
                            // initialize the ushell sandbox component
                            sap.ushell.Container.createRenderer().placeAt("content");
                        
                    
                });
            </script>

	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
